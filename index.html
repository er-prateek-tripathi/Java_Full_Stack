<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script>
        function doSomething() {
            alert("Whoa! Shit is freaking' Real.");
            textbox1 = document.getElementById("unametxt");
            data1 = textbox1.value;

            textbox2 = document.getElementById("pwdtxt");
            data2 = textbox2.value;

            alert("Welcome " + data1);

            if(data1 ==="" && data2 ===""){
                 alert("Username and Password cannot be empty.");
                 return;
            }

            else if(data2 === ""){
                alert("Password cannot be empty.");
                return;
            }

            else {
                alert("Username: " + data1 + "\n" + "Password: " + data2);

            }

            let rButtons = document.getElementsByName("rb");

            let selectedButton;

            for (let i = 0; i < rButtons.length; i++) {
                if(rButtons[i].checked) {
                    selectedButton = rButtons[i].value;
                    break;
                }
            }

            textbox1.value = "Hello " + data1 + " you are " + selectedButton;


        }
    </script>
</head>
<body>
    <h1>Starting with HTML</h1>
    <hr/>
<table border = "1" cellpadding = "18">
    <tr>
        <td> UserName </td>
        <td>
            <input type = "text" id = "unametxt" />
        </td>
    </tr>
    <tr>
        <td> Gender </td>
        <td>
            <input type = "radio" name="rb" value="Male" /> Male
            <input type = "radio" name="rb" value="Female" /> Female
        </td>
    </tr>
    <tr>
        <td> PassWord </td>
        <td>
            <input type = "text" id = "pwdtxt" />
        </td>
    </tr>

    <tr>
        <td colspan="2" align = "right">
            <input type="button" value = "Click Me" onclick="doSomething()"/>
        </td>
    </tr>
</table>
</body>
</html>
